<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        margin-bottom: 20px;
      }
      form {
        margin-top: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        cursor: pointer;
      }
      #saveMessage {
        display: none;
        margin-top: 10px;
        color: green;
      }
      #whitelistList {
        margin-top: 20px;
        text-decoration: underline;
      }
      .remove-button {
        margin-left: 10px;
        margin-bottom: 5px;
        width: 90px;
        height: 30px;
        align-items: center;
        justify-content: center;
        display: inline-flex;
      }
    </style>
  </head>
  <body>
    <h1>Cookie Manager Options</h1>

    <form id="whitelistForm">
      <label for="whitelistInput">Whitelisted Domains:</label>
      <input
        type="text"
        id="whitelistInput"
        placeholder="example.com, google.com, amazon.com"
      />
      <button type="submit">Save Whitelist</button>
    </form>

    <div id="saveMessage">Whitelist Saved</div>

    <ul id="whitelistList"></ul>
    <script src="options.js"></script>
  </body>
</html>
